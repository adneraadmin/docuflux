<header class="main-header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <h1>RechnungsAI</h1>
            </div>
            
            <nav class="main-navigation">
                <ul class="nav-menu">
                    <li><a href="#features" class="nav-link">Features</a></li>
                    <li><a href="#benefits" class="nav-link">Vorteile</a></li>
                    <li><a href="#pricing" class="nav-link">Preise</a></li>
                    <li><a href="#faq" class="nav-link">FAQ</a></li>
                </ul>
            </nav>
            
            <div class="header-cta">
                <button class="btn btn-primary" onclick="document.getElementById('beta-form').scrollIntoView({ behavior: 'smooth' })">
                    Beta testen
                </button>
            </div>
            
            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
        
        <!-- Mobile Navigation -->
        <nav class="mobile-navigation" id="mobile-nav">
            <ul class="mobile-nav-menu">
                <li><a href="#features" class="mobile-nav-link" onclick="closeMobileMenu()">Features</a></li>
                <li><a href="#benefits" class="mobile-nav-link" onclick="closeMobileMenu()">Vorteile</a></li>
                <li><a href="#pricing" class="mobile-nav-link" onclick="closeMobileMenu()">Preise</a></li>
                <li><a href="#faq" class="mobile-nav-link" onclick="closeMobileMenu()">FAQ</a></li>
                <li>
                    <button class="btn btn-primary mobile-cta" onclick="document.getElementById('beta-form').scrollIntoView({ behavior: 'smooth' }); closeMobileMenu();">
                        Beta testen
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</header>

<style>
/* Header Styles */
.main-header {
    background: white;
    border-bottom: 1px solid #e5e7eb;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 0;
}

.logo h1 {
    font-size: 24px;
    font-weight: bold;
    color: #1e40af;
    margin: 0;
}

.main-navigation {
    display: none;
}

.nav-menu {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 32px;
}

.nav-link {
    color: #4b5563;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
    padding: 8px 0;
}

.nav-link:hover {
    color: #1e40af;
}

.header-cta {
    display: none;
}

.btn {
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
}

.btn-primary {
    background: #ea580c;
    color: white;
}

.btn-primary:hover {
    background: #dc2626;
    transform: translateY(-1px);
}

/* Mobile Menu Button */
.mobile-menu-btn {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 32px;
    height: 32px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
}

.hamburger-line {
    width: 20px;
    height: 2px;
    background: #374151;
    margin: 2px 0;
    transition: all 0.3s ease;
}

.mobile-menu-btn.active .hamburger-line:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.mobile-menu-btn.active .hamburger-line:nth-child(2) {
    opacity: 0;
}

.mobile-menu-btn.active .hamburger-line:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
}

/* Mobile Navigation */
.mobile-navigation {
    display: none;
    background: white;
    border-top: 1px solid #e5e7eb;
    padding: 16px 0;
}

.mobile-navigation.active {
    display: block;
}

.mobile-nav-menu {
    list-style: none;
    margin: 0;
    padding: 0;
}

.mobile-nav-menu li {
    margin-bottom: 16px;
}

.mobile-nav-link {
    color: #374151;
    text-decoration: none;
    font-weight: 500;
    display: block;
    padding: 8px 0;
}

.mobile-nav-link:hover {
    color: #1e40af;
}

.mobile-cta {
    width: 100%;
    margin-top: 8px;
}

/* Desktop Styles */
@media (min-width: 768px) {
    .main-navigation {
        display: block;
    }
    
    .header-cta {
        display: block;
    }
    
    .mobile-menu-btn {
        display: none;
    }
    
    .header-content {
        padding: 20px 0;
    }
}

/* Smooth scrolling for anchor links */
html {
    scroll-behavior: smooth;
}

/* Active navigation state */
.nav-link.active {
    color: #1e40af;
    font-weight: 600;
}
</style>

<script>
// Mobile Menu Functionality
function toggleMobileMenu() {
    const mobileNav = document.getElementById('mobile-nav');
    const menuBtn = document.querySelector('.mobile-menu-btn');
    
    mobileNav.classList.toggle('active');
    menuBtn.classList.toggle('active');
}

function closeMobileMenu() {
    const mobileNav = document.getElementById('mobile-nav');
    const menuBtn = document.querySelector('.mobile-menu-btn');
    
    mobileNav.classList.remove('active');
    menuBtn.classList.remove('active');
}

// Close mobile menu when clicking outside
document.addEventListener('click', function(event) {
    const mobileNav = document.getElementById('mobile-nav');
    const menuBtn = document.querySelector('.mobile-menu-btn');
    
    if (!event.target.closest('.main-header') && mobileNav.classList.contains('active')) {
        closeMobileMenu();
    }
});

// Active navigation highlighting
document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
    
    // Highlight active section on scroll
    window.addEventListener('scroll', function() {
        let current = '';
        const sections = document.querySelectorAll('section[id]');
        
        sections.forEach(section => {
            const sectionTop = section.offsetTop - 100;
            if (window.pageYOffset >= sectionTop) {
                current = section.getAttribute('id');
            }
        });
        
        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === '#' + current) {
                link.classList.add('active');
            }
        });
    });
});
</script>
