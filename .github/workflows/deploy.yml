name: Deploy docuflux to VPS

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
          set -e
          echo "ðŸš€ Starting docuflux deployment..."
          
          cd /opt/docuflux
          if [ -d "repo" ]; then
            cd repo && git pull origin master && cd ..
          fi
          
          cd /root
          docker-compose build --no-cache docuflux-kmu docuflux-handwerk docuflux-buchhaltung docuflux-beta
          docker-compose up -d docuflux-kmu docuflux-handwerk docuflux-buchhaltung docuflux-beta
          
          echo "ðŸ§ª Testing endpoints..."
          sleep 10
          for subdomain in kmu handwerk buchhaltung beta; do
            status=$(curl -s -o /dev/null -w "%{http_code}" https://$subdomain.docuflux.de || echo "000" )
            echo "$subdomain.docuflux.de: HTTP $status"
          done
          
          echo "ðŸŽ‰ Deployment completed!"
        ENDSSH
