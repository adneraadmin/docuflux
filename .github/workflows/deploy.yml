name: Deploy to VPS

on:
  push:
    branches: [ "main" ]      # ggf. anpassen
  workflow_dispatch:          # manueller Start mÃ¶glich

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH key & known_hosts
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          printf '%s\n' "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH connectivity
        run: |
          ssh -vvv \
            -p "${{ secrets.SSH_PORT }}" \
            -i ~/.ssh/id_ed25519 \
            -o UserKnownHostsFile=~/.ssh/known_hosts \
            -o StrictHostKeyChecking=yes \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "echo OK && whoami"

      - name: Rsync files to server
        run: |
          rsync -az --delete \
            --exclude ".git" \
            --exclude ".github" \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_ed25519 -o UserKnownHostsFile=~/.ssh/known_hosts -o StrictHostKeyChecking=yes" \
            ./ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/"

      - name: Post-deploy (optional) - run remote script if present
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" \
              -i ~/.ssh/id_ed25519 \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              -o StrictHostKeyChecking=yes \
              "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
              "if [ -x '${{ secrets.DEPLOY_PATH }}/deploy.sh' ]; then '${{ secrets.DEPLOY_PATH }}/deploy.sh'; fi"
