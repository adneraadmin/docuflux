name: Deploy docuflux to VPS

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /opt/docuflux
          git -C repo pull origin master
          cd /root
          docker-compose build --no-cache docuflux-kmu docuflux-handwerk docuflux-buchhaltung docuflux-beta
          docker-compose up -d docuflux-kmu docuflux-handwerk docuflux-buchhaltung docuflux-beta
          echo "ðŸŽ‰ Deployment completed!"
